<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <!-- Power button icon (simplified version of the logo) -->
  <g fill="#0052FF">
    <!-- Power circle -->
    <circle cx="70" cy="100" r="50" fill="none" stroke="#0052FF" stroke-width="10"/>
    
    <!-- Power line -->
    <line x1="70" y1="60" x2="70" y2="120" stroke="#0052FF" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Surrounding checkerboard pattern - simplified -->
    <rect x="20" y="50" width="15" height="15" rx="2" />
    <rect x="20" y="80" width="15" height="15" rx="2" />
    <rect x="20" y="110" width="15" height="15" rx="2" />
    <rect x="20" y="140" width="15" height="15" rx="2" />
    
    <rect x="105" y="50" width="15" height="15" rx="2" />
    <rect x="105" y="80" width="15" height="15" rx="2" />
    <rect x="105" y="110" width="15" height="15" rx="2" />
    <rect x="105" y="140" width="15" height="15" rx="2" />
  </g>
  
  <!-- ADTS text -->
  <text x="160" y="115" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#0052FF">ADTS</text>
  
  <!-- Tagline text -->
  <text x="160" y="155" font-family="Arial, sans-serif" font-size="25" fill="#0052FF">Tailoring Your IT Requirements</text>
</svg>