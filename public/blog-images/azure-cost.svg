<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <rect width="800" height="400" fill="#0a2136" />
  
  <!-- Background Grid -->
  <g stroke="#1a3146" stroke-width="1">
    <defs>
      <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" />
      </pattern>
    </defs>
    <rect width="800" height="400" fill="url(#grid)" />
  </g>
  
  <!-- Graph -->
  <g transform="translate(400, 200)">
    <!-- Axes -->
    <line x1="-250" y1="80" x2="250" y2="80" stroke="#ffffff" stroke-width="3" />
    <line x1="-250" y1="-100" x2="-250" y2="80" stroke="#ffffff" stroke-width="3" />
    
    <!-- Cost bars - Original -->
    <rect x="-200" y="-80" width="50" height="160" fill="#FF4D4F" />
    <rect x="-120" y="-40" width="50" height="120" fill="#FF4D4F" />
    <rect x="-40" y="-60" width="50" height="140" fill="#FF4D4F" />
    <rect x="40" y="-90" width="50" height="170" fill="#FF4D4F" />
    <rect x="120" y="-70" width="50" height="150" fill="#FF4D4F" />
    
    <!-- Optimized cost bars -->
    <rect x="-180" y="0" width="50" height="80" fill="#0052FF" />
    <rect x="-100" y="20" width="50" height="60" fill="#0052FF" />
    <rect x="-20" y="10" width="50" height="70" fill="#0052FF" />
    <rect x="60" y="-20" width="50" height="100" fill="#0052FF" />
    <rect x="140" y="0" width="50" height="80" fill="#0052FF" />
    
    <!-- Labels -->
    <text x="-175" y="100" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Q1</text>
    <text x="-95" y="100" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Q2</text>
    <text x="-15" y="100" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Q3</text>
    <text x="65" y="100" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Q4</text>
    <text x="145" y="100" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Q5</text>
    
    <!-- Legend -->
    <rect x="180" y="-90" width="20" height="20" fill="#FF4D4F" />
    <text x="210" y="-75" font-family="Arial" font-size="14" fill="#ffffff">Original</text>
    <rect x="180" y="-60" width="20" height="20" fill="#0052FF" />
    <text x="210" y="-45" font-family="Arial" font-size="14" fill="#ffffff">Optimized</text>
  </g>
  
  <!-- Dollar Sign -->
  <g transform="translate(120, 150)">
    <circle cx="0" cy="0" r="50" fill="#0052FF" />
    <text x="0" y="15" font-family="Arial" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="70" font-family="Arial" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">Optimizing Azure Costs</text>
  <text x="400" y="110" font-family="Arial" font-size="20" fill="#d0d0d0" text-anchor="middle">5 Tips to Reduce Your Cloud Spend</text>
</svg>