<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <rect width="800" height="400" fill="#0a2136" />
  
  <!-- Background Grid -->
  <g stroke="#1a3146" stroke-width="1">
    <defs>
      <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" />
      </pattern>
    </defs>
    <rect width="800" height="400" fill="url(#grid)" />
  </g>

  <!-- Lock Icon -->
  <g transform="translate(150, 200)">
    <rect x="-60" y="-60" width="120" height="120" rx="15" fill="#0052FF" />
    <path d="M -30 -5 L -30 -30 C -30 -47 -16 -60 0 -60 C 16 -60 30 -47 30 -30 L 30 -5 Z" 
          stroke="#ffffff" stroke-width="8" fill="none" />
    <rect x="-35" y="-5" width="70" height="55" rx="5" fill="#ffffff" />
    <circle cx="0" cy="20" r="10" fill="#0052FF" />
    <rect x="-3" y="20" width="6" height="15" rx="2" fill="#0052FF" />
  </g>

  <!-- Shield Icon -->
  <g transform="translate(400, 200)">
    <path d="M 0 -70 L 60 -40 L 60 20 C 60 50 0 70 0 70 C 0 70 -60 50 -60 20 L -60 -40 Z" 
          fill="#0052FF" stroke="#ffffff" stroke-width="5"/>
    <text x="0" y="15" font-family="Arial" font-size="35" font-weight="bold" fill="#ffffff" text-anchor="middle">MFA</text>
  </g>

  <!-- Device Icon -->
  <g transform="translate(650, 200)">
    <rect x="-50" y="-30" width="100" height="70" rx="5" fill="#ffffff" />
    <rect x="-45" y="-25" width="90" height="50" rx="2" fill="#0052FF" />
    <rect x="-20" y="30" width="40" height="5" rx="2" fill="#ffffff" />
  </g>

  <!-- Connecting Lines -->
  <g stroke="#0052FF" stroke-width="4" stroke-dasharray="10,5">
    <line x1="220" y1="200" x2="330" y2="200" />
    <line x1="470" y1="200" x2="590" y2="200" />
  </g>

  <!-- Title -->
  <text x="400" y="70" font-family="Arial" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">Conditional Access Policies</text>
  <text x="400" y="110" font-family="Arial" font-size="20" fill="#d0d0d0" text-anchor="middle">Securing Microsoft 365 Resources</text>
</svg>